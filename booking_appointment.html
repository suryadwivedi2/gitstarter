<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking an appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"

</head>

<body>
    <form action="#" onsubmit="getformvalue(event)" class="form-check" id="form">
        <label for="name">NAME:</label>
        <input type="text" id="name" class="form-name" placeholder="enter your phone name" required>
        <label for="email">EMAIL:</label>
        <input type="email" id="email" class="form-email" placeholder="enter your phone email" required>
        <label for="phone">PHONENUMBER:</label>
        <input type="text" id="phone" class="form-phone" placeholder="enter your phone number" required>
        <input type="submit" id="submit" class="form-submit " value="SUBMIT">
    </form>
    <div id="text11" class="container-fluid ">
        <ul id="text22">
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="booking.js"></script>
</body>

</html>
