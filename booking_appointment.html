    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking an appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

<body>
    <form action="#" onsubmit="getformvalue(event)" class="form-check" id="form">
        <label for="name">NAME:</label>
        <input type="text" id="name" class="form-name" placeholder="enter your phone name">
        <label for="email">EMAIL:</label>
        <input type="email" id="email" class="form-email" placeholder="enter your phone email">
        <label for="phone">PHONENUMBER:</label>
        <input type="text" id="phone" class="form-phone" placeholder="enter your phone number">
        <input type="submit" id="submit" class="form-submit" value="SUBMIT">
    </form>
    <div id="text11" class="container-fluid">
        <p id="text22">

        </p>
    </div>

</body>

</html>
