<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELLERS ADMIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <form action="#" onsubmit="getformvalue(event)" id="form" class="form-check-inline form-control">
        <div>
            <label for="price">SELLING PRICE</label>
            <input type="number" ID="price" class="iprice" placeholder="enter price of product" required>
            <label for="name">PRODUCT NAME</label>
            <input type="text" id="name" class="iname" placeholder="enter product name" required>
            <label for="cat">CHOOSE CATEGORY:</label>
            <select id="cat" name="category">
                <option value="electronics">ELECTRONICS</option>
                <option value="food" selected>FOOD</option>
                <option value="skincare">SKINCARE</option>
            </select>
            <input type="submit" id="sub" value="ADD PRODUCT" class="isub ">
        </div>
    </form>
    <h1>PRODUCTS</h1>
    <div>
        <h3>FOOD PRODUCT</h3>
        <ul id="ful">

        </ul>
    </div>
    <div>
        <h3>ELECTRONICS PRODUCT</h3>
        <ul id="eul">

        </ul>
    </div>
    <div>
        <h3>SKINCARE PRODUCT</h3>
        <ul id="sul">

        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="seller.js"></script>
</body>

</html>
