<!DOCTYPE html>
<html lang="en">

<head>

        form {
            border: solid 2px;

        h1 {

    <script>
        function store(event) {
            event.preventDefault();
            const firstName = document.getElementById("fname").value;
            const email = document.getElementById("email").value;
            const number = document.getElementById("number").value;
            const date = document.getElementById("call").value;
            const time = document.getElementById("time").value;
            localStorage.setItem("fname", firstName);
            localStorage.setItem("email", email);
            localStorage.setItem("PhoneNumber", number);
            localStorage.setItem("time", time);
            // console.log(firstName)
            // console.log(email)
            // console.log(number);
            // console.log(date);
            // console.log(time);
        }

    </script>

<body background="C:\Users\SURYA PRATAP DWIVEDI\Downloads\17973908.jpg">
    <div class="container">
        <div class="row">
            <div class="col col-7 offset-3">
                <form action="#" onsubmit="store(event)">
                    <h1><b>BOOK APPOINTMENT</b></h1>
                    <p> BOOK A CALL AND OUR REPRESENTATIVE WILL CALL WITHIN 1 HR OF SELECTED TIME </p>
                    <label for="fname" class="form-label col-form-label-sm">NAME:</label><br>
                    <input type="text" id="fname" class="form-control form-control-sm" placeholder="enter your name"
                        size="50" required><br>
                    <label for="email" class="form-label col-form-label-sm">EMAIL:</label><br>
                    <input type="email" id="email" class="form-control form-control-sm"
                        placeholder="enter your email id" size="50" required><br>
                    <label for="number" class="form-label">PHONE NUMBER:</label><br>
                    <input type="text" id="number" class="form-control form-control-sm"
                        placeholder="enter your phone number" size="50" required><br>
                    <label for="call" class="form-label col-form-label-sm">TIME FOR CALL:</label>
                    <input type="date" class="form-control form-control-sm" id="call" required>
                    <input type="time" class="form-control form-control-sm" id="time" required><br>
                    <input type="submit" class="form-control form-control-sm" value="GET ON CALL">
            </div>
        </div>
    </div>
    </form>
