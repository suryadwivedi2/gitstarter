<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
   <div class="col-5">
       <div class="form-control-label  border-primary text-center">
           <h1 class="card-header">EXPENSE TRACKER</h1>
           <form action="#" onsubmit="getformvalue(event)" class="form-control">
               <label for="exp">ENTER EXPENSE AMOUNT:</label>
               <input type="text" id="exp" class="expamt" required>
               <label for="desp">ENTER DESCRIPTION</label>
               <input type="text" id="desp" class="expdesp" required>
               <label for="cat">CHOOSE CATEGORY:</label>
               <select name="CHOOSE CATEGORY:" id="cat" required>
                   <option value="movie">movie</option>
                   <option value="fuel">fuel</option>
                   <option value="trip">trip</option>
                   <option value="party">party</option>
               </select>
               <input type="submit" class="btn">
           </form>
       </div>
   </div>
    <div>
        <ul id="list">

        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="et_project.js"></script>
</body>
